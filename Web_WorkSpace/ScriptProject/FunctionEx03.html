<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN(Not a Number)숫자인지 검사</title>
    <script>
        var a = Number("a")
        document.write("<h1> a = " + a + "</h>");

        var a_sum = a + 1;
        document.write("<h1> a = " + a_sum + "</h>");

        var a_str = a + "str"; // NaN + str = NaNStr
        // document.write("<h1> a = " + a_str + "</h>");






        var v1 = "가나다라";
        var v2 = "123456";

        var is_num1 = !isNaN(v1);
        var is_num2 = !isNaN(v2);

        if (is_num1) {
            document.write("<h1> a = " + v1 + "은 숫자입니다.</h>");

        } else {
            document.write("<h1> a = " + v1 + "은 숫자가 아닙니다..</h>");
        }


        if (is_num2) {
            document.write("<h1> a = " + v2 + "은 숫자입니다.</h>");

        } else {
            document.write("<h1> a = " + v2 + "은 숫자가 아닙니다..</h>");
        }


    </script>
</head>

</body>

</html>
