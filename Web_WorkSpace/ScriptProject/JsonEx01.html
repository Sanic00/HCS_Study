<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json(Java Script Object Notation)</title>

    <script>
        //안에 있는 key값 활용 가능
        var ju = {
            "name": "홍길동",
            "age": 19,
            "gender": "남자",
            "visual": "미남"
        };

        document.write("<h1>" + ju.name + "</h1>"); //홍길동 나옴
        document.write("<h1>" + ju.age + "</h1>");
        document.write("<h1>" + ju.gender + "</h1>");
        document.write("<h1>" + ju.visual + "</h1>");


    </script>



</head>

<body>

</body>

</html>
