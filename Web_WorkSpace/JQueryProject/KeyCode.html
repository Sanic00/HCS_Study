<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키 코드</title>
    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/event.css">

    <script>
        // 키 코드 값을 파라미터로 받아서 키보드의 이름을 리턴하는 함수 
        function getKeyName(keyCode) {
            //키 코드 버튼 이름을 JSON 배열로 정의함 
            var keyMap = [
                { code: 8, name: "backspace" },
                { code: 9, name: "tab" },
                { code: 13, name: "enter" },
                { code: 16, name: "shift" },
                { code: 17, name: "crtl" },
                { code: 18, name: "alt" },
                { code: 19, name: "pausebreak" },
                { code: 20, name: "capslock" },
                { code: 21, name: "Eng/Han" },
                { code: 25, name: "漢字" },
                { code: 27, name: "esc" }
            ];

            //배열이기 때문에 반복문을 활용한다
            for (var i = 0; i < keyMap.length; i++) {
                if (keyMap[i].code == keyCode) { //배열안에 있는 코드가 같으면 키코드를 불러오게
                    //값을 리턴하고 바로 종료
                    return keyMap[i].name;

                }
            }

        }

        $(function () {
            $("#input > input[type='text']").keydown(
                function (e) {
                    //이는 event 객체 내장객체임
                    $("#result").html(e.which + "번 키 눌러짐 &gt; &get;" + getKeyName(e.which));

                });




        });




    </script>


</head>

<body>
    <h1>키 이벤트</h1>
    <div id="input">
        <input type="text">


    </div>
    <h2>결과</h2>
    <div id="result">

    </div>




</body>

</html>
