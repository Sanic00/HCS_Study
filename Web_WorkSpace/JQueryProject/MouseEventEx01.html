<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>


    <link rel="stylesheet" type="text/css" href="../css/event.css">


    <script>
        $(function () {
            //마우스 버튼을 누른경우
            $("#input").mousedown(function () {
                $("#result").html("MouseDown Event입니다~");

            });
            //마우스 버튼을 누른상태에서 뗌
            $("#input").mouseup(function () {
                $("#result").html("Mouse Up Event입니다~");

            });
            //마우스가 영역 위에 있을때 
            $("#input").mouseenter(function () {
                $("#result").html("MouseDown Enter Event입니다~")

            });
            // 마우스 이벤트를 두개를 엮을수 있다.
            $("#input").mouseenter(function () {
                $("#result").html("MouseDown Enter Event입니다~")

            }),
                function () {
                    $("#result").html("MouseDown leave Event입니다~");
                };


            //마우스 버튼 영역에 벗어났을때
            $("#input").mouseleave(function () {
                $("#result").html("MouseDown leave Event입니다~");

            });


        });


    </script>
</head>

<body>
    <h1>마우스 이벤트</h1>
    <div id="input">
        Do it in Here~~~~~~~~~~!!!!

    </div>
    <h2>결과</h2>
    <div id="result">

    </div>
</body>

</html>
