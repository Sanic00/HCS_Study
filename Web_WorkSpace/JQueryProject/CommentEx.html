<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments 댓글</title>
    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            color: #333;
        }

        ul {
            list-style: none;

        }

        #container {
            padding: 30px 20px;


        }

        h1 {
            font-size: large;
            border-left: 10px solid #7baeb5;
            border-bottom: 1px solid #7baeb5;
            padding: 10px;
            width: auto;
        }

        #comment_write {
            padding: 20px 15px;
            border-bottom: 1px solid #7baeb5;
        }

        #comment_write label {
            display: inline-block;
            width: 80px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }


        #comment_write input[tpye='text'],
        #comment_write textarea {
            border: 1px solid #ccc;
            vertical-align: middle;
            padding: 3px 10px;
            font-size: 12px;
            line-height: 150%;
        }

        #comment_write textarea {
            width: 380px;
            height: 90px;
        }

        .comment_item {
            font-size: 13px;
            color: #333;
            padding: 15px;
            border-bottom: 1px dotted #ccc;
            line-height: 150%;
        }

        .comment_item .writer {
            color: #555;
            line-height: 200%;
        }

        .comment_item .writer input {
            vertical-align: middle;

        }

        .comment_item .writer name {
            color: #222;
            font-weight: bold;
            font-size: 14px;

        }
    </style>

    <script>
        $(function () {
            $("#comment_form").submit(function () {
                if ($("#user_name").val()) {
                    alert("이름을 입력하세요.");
                    $("user_name").focus();
                    return false;
                }
                //내용
                if ($("#comment").val()) {
                    alert("이름을 입력하세요.");
                    $("comment").focus();
                    return false;
                }





            });
        });




    </script>

</head>

<body>

    <div id="container">
        <h1>제이쿼리 댓글</h1>
        <div id="comment_write">
            <form action="" id="comment_form">
                <div>
                    <label for="user_name">작성자</label>
                    <input type="text" name="user_name" id="user_name">
                    <input type="submit" value="저장하기">
                </div>


                <div>
                    <label for="comment">댓글 내용</label>
                    <textarea name="comment" id="comment"></textarea>

                </div>
            </form>



        </div>

        <ul id="comment_list">

        </ul>


    </div>



</body>

</html>
