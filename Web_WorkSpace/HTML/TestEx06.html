<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서</title>
</head>
<body>
    <h3>라면 끓이는 방법</h3>
        <ol type="I"> <!--순서가 나옴--> <!--타입을 지정해서 숫자 대신 알파벳 로마숫자로도 가능-->
           <li>물을 끓인다.</li>
           <li>스프를 넣는다.</li>
           <li>라면을 넣는다</li>
           <li>파,계란을 놓는다</li>
           <li>5분을 끓인후 시식을 한다.</li>
        </ol>

        <p>
            <h3>라면을 끓이는 방법</h3>
            <ul type="I"> <!--순서 X--> 
                <li>스프를 넣는다.</li>
                <ol type ="a">
                    <li>라면을넣는다</li>
                    <li>파 계란을 넣는다</li>
                    <li>먹는다</li>
                </ol>   
                <li>라면을 넣는다</li>
                <li>파,계란을 놓는다</li>
                <li>5분을 끓인후 시식을 한다.</li>
            </ul>
        </p>

    
</body>
</html>
